{% extends "base.html" %}
{% block content %}

<div style="max-width: 500px; margin: 0 auto;">
    <div class="card">
        <h3 style="margin-top: 0; margin-bottom: 1.5rem;">Add New Expense</h3>
        
        <form method="POST">
            <div class="form-group">
                <label>Amount (â‚¹)</label>
                <input type="number" name="amount" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" name="category" placeholder="e.g. Food, Rent, Travel" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" placeholder="What was this for?">
            </div>

            <div style="display: flex; gap: 10px; margin-top: 2rem;">
                <button type="submit" style="flex: 1;">Save Expense</button>
                <a href="/" style="flex: 1; text-align: center; padding: 12px; border: 1px solid var(--border); border-radius: 8px; text-decoration: none; color: var(--text-main); font-weight: 600;">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
