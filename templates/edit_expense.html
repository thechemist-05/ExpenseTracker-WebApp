{% extends "base.html" %}
{% block content %}

<div style="max-width: 500px; margin: 0 auto;">
    <div class="card">
        <h3 style="margin-top: 0; margin-bottom: 1.5rem;">Edit Expense Details</h3>
        
        <form method="POST">
            <div class="form-group">
                <label>Amount (â‚¹)</label>
                <input type="number" name="amount" value="{{ expense[1] }}" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" name="category" value="{{ expense[2] }}" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" value="{{ expense[3] }}">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" value="{{ expense[4] }}">
            </div>

            <div style="display: flex; gap: 10px; margin-top: 2rem;">
                <button type="submit" style="flex: 1;">Update Expense</button>
                <a href="/expenses" style="flex: 1; text-align: center; padding: 12px; border: 1px solid var(--border); border-radius: 8px; text-decoration: none; color: var(--text-main); font-weight: 600;">Back</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
