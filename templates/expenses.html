{% extends "base.html" %}
{% block content %}

<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3>Recent Transactions</h3>
        <a href="/add"><button>+ New Expense</button></a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th style="text-align: right;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr>
                <td>{{ e[3] }}</td>
                <td><span style="background: #1e293b22; padding: 4px 8px; border-radius: 6px; font-size: 0.85rem;">{{ e[2] }}</span></td>
                <td style="color: var(--text-muted);">{{ e[4] }}</td>
                <td style="font-weight: 600;">â‚¹{{ e[1] }}</td>
                <td style="text-align: right;">
                    <a href="/edit/{{ e[0] }}" class="badge-edit">Edit</a>
                    <a href="/delete/{{ e[0] }}" class="badge-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
